<!DOCTYPE html>
<html ng-app="pesquisa">
<head>
	<meta charset="utf-8">
	<title>Pesquisa Produto</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="shortcut icon" href="img/logo.ico"/>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lib/materialize.css" media="screen,projection">

	<script type="text/javascript" src="lib/angular.js"></script>
	<script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ctrlMain.js"></script>  
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/route.js"></script>
	<script type="text/javascript" src="js/filtroPesquisaVenda.js"></script>
	<script type="text/javascript" src="js/filtroPesquisaEstoque.js"></script>
	<script type="text/javascript" src="js/filtroNome.js"></script>


</head>
<body ng-controller="pesquisaCtrl" class="grey lighten-4" >
	
	
	
	<div ng-hide="loadingBegin" class="container center-align" style="margin-top: 200px">
		<div  class="preloader-wrapper big active">
		    <div class="spinner-layer spinner-red-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
		    </div>
	  	</div>
	  	<br>
	  	<h5 id="texto-carregando" class="red-text text-darken-2"></h5>
  	</div>

	<div ng-view></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="lib/materialize.js"></script>
	<script type="text/javascript" src="lib/xlsx.full.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
 

</body>
</html>
